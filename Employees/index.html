<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="employees.js" defer></script>
    <title>Employees</title>
</head>
<body>
    <section class="container m-4">
        <form action="" id="employeeForm" class="needs-validation" novalidate>
            <section class="mb-3">
                <label for="employeeName" class="form-label">Employee name:</label>
                <input type="text" class="form-control" id="employeeName" required placeholder="Insert employee name">
            </section>
            <section class="mb-3">
                <label for="employeeSurname" class="form-label">Employee surname:</label>
                <input type="text" class="form-control" id="employeeSurname" required placeholder="Insert employee name">
            </section>
            <section class="mb-3">
                <label for="employeeCompany" class="form-label">Company</label>
                <select name="companies" class="form-control"  id="employeeCompanySelect">
                    <option value="">--Please choose an option--</option>
                    <option value="iveco">Iveco</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Cnh">CNH</option>
                    <option value="c&ps">C&PS</option>
                </select>
            </section>
            <section class="hidden">
                <input type="hidden" id="employeeId">
            </section>
            <section id="actionButtons">
                <button class="btn btn-primary" id="dodajPracownika">Dodaj pracownika</button>
            </section>
        </form>
        <table id="employeesTable" class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Surname</td>
                    <td>Company</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

</body>
</html>
